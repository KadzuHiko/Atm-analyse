<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица данных</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Таблица данных</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Время</th>
                    <th>Банкомат</th>
                    <th>Тип события</th>
                    <th>Детали</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.timestamp }}</td>
                        <td>{{ row.device_id }}</td>
                        <td>{{ row.event_type }}</td>
                        <td>{{ row.details }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">На главную</a>
    </div>
</body>
</html>
