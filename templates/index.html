<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="glowing-circle"></div>
    <div class="container">
        <h1>Система аналитики банкоматов</h1>
        {% if file_uploaded %}
            <ul class="menu">
                <li><a href="/data">Просмотреть данные</a></li>
                <li><a href="/reports">Отчетность</a></li>
                <li><a href="/analytics">Аналитические задачи</a></li>
            </ul>
        {% endif %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Загрузить CSV</button>
        </form>
    </div>
</body>
</html>
